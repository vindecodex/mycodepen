<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js"></script>
</head>
<body>
  <div id="app">
<!--     it will add on class if status is true and off if status is false -->
<!--     can add more css classes as long as has comma and its true value pair example {{classname1: true, classname2: true}} -->
<!--     or you can use a function that returns object same inside v-bind:class -->
    <button v-on:click="triggerSwitch" v-bind:class="{on: status, off: !status}">{{ getBtnStats }}</button>
  </div>
</body>
</html>
